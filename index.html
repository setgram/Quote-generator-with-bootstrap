<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote APP</title>
    <link

      crossorigin="anonymous"
    />
    <script>
      const quoteBank = [
        {
          quote:
            "Success is not final, failure is not fatal: it is the courage to continue that counts.",
          author: "Winston Churchill",
        },

        {
          quote: "The only way to do great work is to love what you do.",
          author: "Steve Jobs",
        },

        {
          quote: "Believe you can and you're halfway there.",
          author: "Theodore Roosevelt",
        },

        {
          quote: "Don't watch the clock; do what it does. Keep going.",
          author: "Sam Levenson",
        },

        {
          quote:
            "I have not failed. I've just found 10,000 ways that won't work.",
          author: "Thomas A. Edison",
        },

        {
          quote:
            "Believe in yourself and all that you are. Know that there is something inside you that is greater than any obstacle.",
          author: "Christian D. Larson",
        },

        {
          quote:
            "You are never too old to set another goal or to dream a new dream.",
          author: "C.S. Lewis",
        },

        {
          quote:
            "The only limit to our realization of tomorrow will be our doubts of today.",
          author: "Franklin D. Roosevelt",
        },

        {
          quote:
            "The greatest glory in living lies not in never falling, but in rising every time we fall.",
          author: "Nelson Mandela",
        },

        {
          quote: "Don't let yesterday take up too much of today.",
          author: "Will Rogers",
        },

        {
          quote:
            "Success is not how high you have climbed, but how you make a positive difference to the world.",
          author: "Roy T. Bennett",
        },

        {
          quote: "Believe and act as if it were impossible to fail.",
          author: "Charles Kettering",
        },

        {
          quote: "The only way to do great work is to love what you do.",
          author: "Steve Jobs",
        },

        {
          quote:
            "You don't have to be great to start, but you have to start to be great.",
          author: "Zig Ziglar",
        },

        {
          quote:
            "Success is not final, failure is not fatal: it is the courage to continue that counts.",
          author: "Winston Churchill",
        },

        {
          quote:
            "You are never too old to set another goal or to dream a new dream.",
          author: "C.S. Lewis",
        },

        {
          quote:
            "Believe in yourself and all that you are. Know that there is something inside you that is greater than any obstacle.",
          author: "Christian D. Larson",
        },

        {
          quote: "The only way to do great work is to love what you do.",
          author: "Steve Jobs",
        },

        {
          quote: "Don't let yesterday take up too much of today.",
          author: "Will Rogers",
        },

        {
          quote:
            "The greatest glory in living lies not in never falling, but in rising every time we fall.",
          author: "Nelson Mandela",
        },
      ];
      window.onload = init;
      function init() {
        generateQuote();
      }
      function generateQuote() {
        let quoteSize = quoteBank.length;
        let randomIndex = Math.floor(Math.random() * quoteSize);
        let randomQuoteData = quoteBank[randomIndex];

        let twitterLink =
          "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=.%22%20";

        let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");
        let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");

        twitterLink += quoteInApiFormat;
        twitterLink += " - " + authorInApiFormat;

        document.getElementById("tweet-quote").href = twitterLink;

        document.getElementById("text").innerText = randomQuoteData.quote;
        document.getElementById("author").innerText = randomQuoteData.author;
      }
    </script>

    <style>
      * {
        font-size: 1.5rem;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row py-5">
        <div class="col-md-6 offset-md-3">
    <wrapper id="quote-box">

      <div class="card">

        <div class="card-header text-center">Random Quote Generator</div>
        <div class="card-body">

          <h5 class="card-title"><div id="text"></div></h5>
          <p class="card-text">
            <div id="author" class="text-center"></div>

          </p>
          <button
            id="new-quote"
            onclick="generateQuote()"
            class="btn btn-warning btn-block"
          >
            New Quote
          </button>
          <a href="#" id="tweet-quote" class="btn btn-block btn-primary" target="_blank"
            >Tweet Quote</a
          >
    </div>

    </wrapper>
    </div>
    </div>
    </div>

    ></script>
  </body>
